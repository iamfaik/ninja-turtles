<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+Microbe&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Ninja turtles</title>
    <link rel="icon"
        href="https://purepng.com/public/uploads/large/purepng.com-teenage-mutant-ninja-turtlesninja-turtlesninjaturtleseenage-mutanttmntteenagedanthropomorphicturtlescartoon-seriesfilmsvideo-gamestoys-17015286522793n7gz.png"
        type="image/x-icon">
</head>

<body>

    <div class="container">
        <h2 class="your-choose">Your choice</h2>
        <div class="ninja-info">
            <h3 class="your-choice"></h3>
            <span class="your-power"></span>
            <span class="your-health"></span>
        </div>
        <div class="row first-div">
            <div class="col-3 box-1" data-name="Raphael" data-power="24" data-health="100">
                <img src="https://pngimg.com/uploads/ninja_turtles/small/ninja_turtles_PNG15.png" alt="">
            </div>
            <div class="col-3 box-2" data-name="Leonardo" data-power="29" data-health="100">
                <img src="https://pngimg.com/uploads/ninja_turtles/small/ninja_turtles_PNG69.png" alt="">
            </div>
            <div class="col-3 box-3" data-name="Michelangelo" data-power="25" data-health="100">
                <img src="https://pngimg.com/uploads/ninja_turtles/small/ninja_turtles_PNG27.png" alt="">
            </div>
            <div class="col-3 box-4" data-name="Donatello" data-power="28" data-health="100">
                <img src="https://pngimg.com/uploads/ninja_turtles/small/ninja_turtles_PNG38.png" alt="">
            </div>
        </div>
        <div class="row second-div">
            <h2 class="enemy-choose">Choose your oppenent</h2>
            <div class="col-2"></div>
            <div class="col-8 enemies"></div>
            <div class="col-2"></div>
        </div>
        <div class="row ">
            <h2></h2>
            <div class="col-4"></div>
            <div class="col-4 third-div">
                <h2 class="enemy-text">Your enemy</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <button class="fight">Fight</button>
    </div>
    <div class="sewage">
        <div class="battle">
            <div class="hero">
                <h3 class="battle-hero-name"> </h3>
                <h4 class="battle-hero-power"> <h4 /> 
                    <h4 class="battle-hero-health"> <h4 />
                        <div class="health">
                            <div class="layout">
          
                            </div>
                          </div>
            </div>
            <div class="start-battle">
                <button class="attack">BEAT</button>
            </div>
            <div class="enemy">
                <h3 class="battle-enemy-name"> </h3>
                <h4 class="battle-enemy-power"> <h4 />
                    <h4 class="battle-enemy-health"> <h4 />
                        <div class="health">
                            <div class="layout">
          
                            </div>
                          </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
